################################################################################################## Server Configurations
server.address=localhost
server.port=8180

############################################################################################# H2 Database Configurations
#spring.datasource.url=jdbc:tc:postgresql:10-alpine:///joker
spring.datasource.url=jdbc:tc:postgresql:10-alpine:///joker?TC_DAEMON=true&TC_REUSABLE=true
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=developer
spring.datasource.password=strong_password

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.org.hibernate.flushMode=ALWAYS
spring.jpa.open-in-view=true

spring.flyway.locations=classpath:db/h2/migrations

h2.server.tcp.port=9192
h2.server.enabled=false

test.data.enabled=false
test.data.script-location=classpath:db/h2/seed

################################################################################################# Logging Configurations
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.cache=TRACE
logging.level.com.trl=DEBUG
logging.file.path=./user-service/logs
logging.file.name=${logging.file.path}/application-test.log
